<!doctype html>
<html lang="en">
  <head>
    {% load static %}  
    {% load crispy_forms_tags %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Home | Blog App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="style icon" href="{% static 'images/bloglogo.png' %}">
    <script src="https://kit.fontawesome.com/65931e454e.js" crossorigin="anonymous"></script>
  </head>
  <body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Blog App</a>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="btn btn-primary mx-2" href="/"><i class="fa-solid fa-house-chimney"></i>&nbsp; Home</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary mx-2" href="/bloglist/"><i class="fa-solid fa-list"></i>&nbsp; Blog List</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <a class=" text-white mx-3" style="text-decoration: none;"><i class="fa-solid fa-circle-user fa-lg"></i>&nbsp; {{ user }}</a>
            <a class="btn btn-danger mx-3" href="/logout/"><i class="fa-solid fa-arrow-right-from-bracket"></i>&nbsp; Log Out</a>
          </form>
        </div>
    </nav>

    
    <div class="container my-4">
        <h1 class="text-center display-4">Add Your New Blog.!</h1>
        <form method="POST" enctype="multipart/form-data">{% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i>&nbsp; Add Blog</button>
        </form>
    </div>

    



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
